<!DOCTYPE html>
<html>

<head>
    <title>Product Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li><a href="product.html">Home</a></li>
            <li><a href="product-form.html">Create Product</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>
    </nav>
    <div class="container p-4">
        <div class="container p-4">
            <h2>Create Product</h2>
            <form>
                <div class="form-group">
                    <label for="file">Select image to upload:</label>
                    <input required type="file" accept="image/*" class="form-control-file" id="file" name="file"
                        onchange="previewImage()">
                    <img id="preview" src="#" alt="Preview" style="display:none; max-width: 200px; max-height: 200px;">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input required type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" placeholder="Enter description"
                        name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input required type="number" class="form-control" id="price" placeholder="Enter price"
                        name="price">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadingModalLabel">Loading...</h5>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- MY JS -->
    <script src='js/helper.js'></script>
    <script src='js/product-form.js'></script>
</body>

</html>
