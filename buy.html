<!DOCTYPE html>
<html>

<head>
    <title>BUY</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li><a href="product.html">Home</a></li>
            <li><a href="product-form.html">Create Product</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 200px;">
                    <img id="product-img" src="https://via.placeholder.com/200x200" class="card-img-top product-img"
                        alt="...">
                    <div class="card-body">
                        <h5 id="product-title" class="card-title"></h5>
                        <p id="product-description" class="card-text"></p>
                        <p id="product-price" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="form-group">
                    <label for="name">Quantity:</label>
                    <input type="number" id="input-quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="name">Price:</label>
                    <input type="number" id="input-price" name="price" required disabled>
                </div>
                <div class="form-group">
                    <label for="name">Total:</label>
                    <input type="number" id="input-total" name="total" required disabled>
                </div>

                <button id="btn-buy" type="button" class="btn btn-primary">Buy</button>
            </div>
        </div>
    </div>

    <div class="modal" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadingModalLabel">Loading...</h5>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- MY JS -->
    <script src='js/buy.js'></script>
</body>

</html>
